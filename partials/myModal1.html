
   <div ng-controller="ProfilCtrl" class="modalt">

   
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="row modalt">

                  <div class="col-xs-3 menugauchepop">       
                   
                    <img src="images/menuprofil.png" class="img-responsive menuprofil" ng-click="profilm()">
                    <img src="images/menugrim.png" class="img-responsive menugrim" ng-click="grimoire()">
                    <img src="images/menuhf.png" class="img-responsive menuhf" ng-click="listeHautFait()">

                  </div>


                         
                                          <!--Profil-->




                          <div class="col-xs-9 contenudelapopg">
                          <img src="images/parcheminpop.png" class="img-responsive parcheminpop">             
                            <div ng-if="step==13">
                              <div class="row contenuprofil">
                              <div class="col-xs-2">
                            <img src="images/Couette.png" class="img-responsive">
                        </div>
                        <div class="col-xs-10">
                            <p>Emilien</p>
                            <p>Classement : 3200/3200</p>
                            <p>Grade : Novice</p>
                            <p>Niveau : 1</p>
                        </div>
                      </div>
                        <div class="col-xs-7 contenuprofil" id="pbar">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"                                         style="width: 15%">
                              </div>
                            </div>
                        </div>
                             
                             
                             </div> 
                                                     


                                                            <!--Grimoire-->

                  <div ng-if="step==14">
                    <table>
                      <tr>  
                      <td>
                    <div class="contenubete textpop" ng-click="listeBete()">
                      <img src="images/monstre/0.jpg" class="img-responsive imgbete">Bestiaire
                    </div>
                  </td>
                      <td>
                    <div class="contenuperso textpop" ng-click="listePersonnage()">
                      <img src="images/perso/0.jpg" class="img-responsive imgbete">Personnages
                    </div>
                  </td>
                </tr>

                  <tr>  
                      <td>
                    <div class="contenulieu textpop" ng-click="listeLieux()">
                      <img src="images/lieu/0.jpg" class="img-responsive imgbete">Lieux
                    </div>
                  </td>
                  <td>
                    <div class="contenustuff textpop" ng-click="listeStuffs()">
                      <img src="images/stuff/0.png" class="img-responsive imgbete">Stuff
                    </div>
                  </td>
                </tr>
                  </table>

                   
                    

                  </div>

                                          <!--Grimoire partie 2-->
       
     
        <div class="row taillegrim positiongrim" ng-if="step==1">  

         <div class="col-xs-4 contenuliste textpop" ng-repeat="m in listeMonstre" >
             <div ng-click="FicheBete(m.id_Bete)">
              <img src="images/monstre/{{m.id_Bete}}.png" class="img-responsive hperso imgcenter backvideos">
               {{m.nom_Bete}}      
              </div>
          </div>
          
        </div>
        
           
     
        <div class="row" ng-if="step==2">  
      <div class="col-xs-4" ng-repeat="p in listePerso" >
      <div ng-click="FichePerso(p.id_Personnage)">
        <img src="images/perso/{{p.id_Personnage}}.png" class="img-responsive hperso imgcenter">
         {{p.nom_Personnage}}
     </div>
  </div>
 </div>



        <div class="row" ng-if="step==3">
    <div class="col-xs-4" ng-repeat="l in listeLieu" >
     <div ng-click="FicheLieu(l.id_Lieu)">      
       {{l.nom_Lieu}}
       <img src="images/lieu/{{l.id_Lieu}}.png" class="img-responsive hperso imgcenter">
    </div>
  </div>
</div>


 
        <div class="row" ng-if="step==4">
 <div ng-repeat="s in listeStuff" >
    <div ng-click="FicheStuff(s.id_Stuff)">
           <img src="images/stuff/{{s.id_Stuff}}.png" class="img-responsive hperso imgcenter">
          {{s.nom_Stuff}}
      </div>
     </div>
  </div>
 
                                                      <!--Expand Fiches-->

    <div class="row contenuliste" ng-repeat="m in ficheMonstre" ng-if="step==6">
        <div class="col-xs-4">
          <img src="images/monstre/{{m.id_Bete}}.png" class="img-responsive" >
        </div>
        <div class="col-xs-8">
           <p>{{m.nom_Bete}}</p>
           <p>{{m.nom_TypeBete}}</p>
        </div>  
      
        <div class="col-xs-12">
          <p>{{m.description_Bete}}</p>
        </div> 
   </div>

                    <div ng-if="step==5">
                          <div class="row contenuhf">
                          <div class="col-xs-4">

                            <div ng-click="FicheHautFait(h.id_HautFait)">
                               <img src="images/hautfait/{{h.id_HautFait}}.png">
                              {{h.nom_HautFait}}
                          </div>
                         </div>
                         </div>
                         
                    
                  </div>
                  </div>


                </div>
            </div>
