        <table class="table table-striped">

		        <td>
		          <h2>{{ item.nom }}</h2>
		          <h4>{{ item.saison }}</h4>

		          <h4>{{ item.synopsis }}</h4>

     		 </tr>
      </table>
      </div>
</section>
